{% extends 'base.html' %}

{% block content %}
    <h1>Storages</h1>
    <a href="{% url 'storage_edit' 'new' %}" class="btn btn-lg btn-success" style="margin-bottom: 15px">Add</a>
    <table class="table table-hover">
        {% for storage in object_list %}
            <tr>
                <td><a href="{% url 'storage' storage.pk %}">{{ storage }}</a></td>
                <td><a href="{% url 'storage_edit' storage.pk %}"><span class="glyphicon glyphicon-pencil"></span> Edit</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
