{% extends 'base.html' %}

{% block content %}
    <p>{{ object.name }}</p>
    {% if perms.city.change_city %}
        <p><a href="{% url 'city_edit' object.pk %}" class="btn btn-default">Edit</a></p>
    {% endif %}
    {% if perms.city.delete_city %}
    <p><a href="{% url 'city_delete' object.pk %}" class="btn btn-danger">Delete</a></p>
    {% endif %}
{% endblock %}
