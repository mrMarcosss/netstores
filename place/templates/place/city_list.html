{% extends 'base.html' %}

{% block content %}
    <h1>Cities</h1>
    {% if perms.city.add_city %}
        <a href="{% url 'city_create' 'new' %}" class="btn btn-lg btn-success" style="margin-bottom: 15px">Add</a>
    {% endif %}
    <table class="table table-hover">
        {% for city in object_list %}
            <tr>
                <td><a href="{% url 'city' city.pk %}">{{ city }}</a></td>
                {% if perms.city.change_city %}
                    <td><a href="{% url 'city_edit' city.pk %}">
                        <span class="glyphicon glyphicon-pencil"></span> Edit</a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
