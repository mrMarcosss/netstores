{% extends 'base.html' %}

{% block content %}
    <h1>Persons</h1>
    <a href="{% url 'person_edit' 'new' %}" class="btn btn-lg btn-success" style="margin-bottom: 15px">Add</a>
    <table class="table table-hover">
        {% for person in object_list %}
            <tr>
                <td><a href="{% url 'person' person.pk %}">{{ person }}</a></td>
                <td><a href="{% url 'person_edit' person.pk %}"><span class="glyphicon glyphicon-pencil"></span> Edit</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
