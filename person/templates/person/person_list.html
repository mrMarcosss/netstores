{% extends 'base.html' %}

{% block content %}
    <h1>Persons</h1>
    {% if perms.person.add_person %}
        <a href="{% url 'person_edit' 'new' %}" class="btn btn-lg btn-success" style="margin-bottom: 15px">Add</a>
    {% endif %}
    <table class="table table-hover">
        {% for person in object_list %}
            <tr>
                <td><a href="{% url 'person' person.pk %}">{{ person }}</a></td>
                {% if perms.person.change_person %}
                    <td><a href="{% url 'person_edit' person.pk %}">
                        <span class="glyphicon glyphicon-pencil"></span> Edit</a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
